<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Taban Faiz">
  <meta name="description" content="Coffee Shop Assistant – interactive order helper">
  <title>Coffee Shop Assistant</title>
  <link rel="icon" href="favicon.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- LOGIN CARD -->
    <div id="login-card" class="card">
      <h2>Login to Coffee Assistant</h2>
      <form id="login-form">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter your username" required autocomplete="off">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="What´s your password" required autocomplete="off">
        <button type="submit">Login</button>
      </form>
    </div>
    <!-- ORDER CARD -->
    <div id="order-card" class="card hidden">
      <h2>Coffee Order Form</h2>
      <form id="order-form">
  <div class="form-row">
    <label for="customerName">Customer Name</label>
    <input type="text" id="customerName" placeholder="Enter your name" required autocomplete="off">
  </div>
  <div class="form-row">
    <label for="age">Age</label>
    <input type="number" id="age" placeholder="your age" required min="1" max="120">
  </div>
  <div class="form-row">
    <label for="coffeeType">Coffee Type</label>
    <select id="coffeeType" required>
      <option value="" selected disabled>Choose coffee</option>
      <option value="espresso">Espresso - $2.50</option>
      <option value="latte">Latte - $3.00</option>
      <option value="cappuccino">Cappuccino - $3.50</option>
      <option value="americano">Americano - $2.00</option>
      <option value="mocha">Mocha - $4.00</option>
    </select>
  </div>
  <div class="form-row">
    <label for="quantity">Number of Cups</label>
    <input type="number" id="quantity" placeholder="How many cups?" required min="1" max="10">
  </div>
  <div class="form-row">
    <label for="splitCount">Split Bill Among (1‑3)</label>
    <input type="number" id="splitCount" placeholder="Number of people to split with" required min="1" max="3">
  </div>
  <div class="form-row">
    <label for="tipPercent">Tip Percentage</label>
    <select id="tipPercent" required>
      <option value="0">0%</option>
      <option value="5">5%</option>
      <option value="10">10%</option>
      <option value="15">15%</option>
    </select>
  </div>
  <button type="submit">Submit Order</button>
</form>

      <div id="result" class="result hidden"></div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
